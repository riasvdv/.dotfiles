- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - git submodule update --init --recursive

- create:
    - ~/Code
    - ~/.npm-packages
    - ~/.cache/zsh

- brewfile:
    - Brewfile

- link:
      ~/.zshrc:
          force: true
          path: zsh/zshrc
      ~/.gitconfig:
          force: true
          path: git/gitconfig
      ~/.gitignore: git/gitignore
      ~/.gitinclude: git/gitinclude
      ~/.gitattributes: git/gitattributes
      ~/.mackup.cfg: mackup.cfg

- shell:
    - source ${HOME}/.zshrc
    - npm config set prefix ${HOME}/.npm-packages
    - [pecl install imagick redis swoole, Installing PHP Extensions]
    - [composer global require laravel/installer laravel/valet spatie/global-ray laravel/envoy laravel/vapor-cli, Installing Global Composer Packages]
    - [$HOME/.composer/vendor/bin/valet install, Installing Valet]
    - [sudo valet trust, Trusting Valet]
    - [$HOME/.composer/vendor/bin/global-ray install, Installing Global Ray]
    - [brew autoupdate start --upgrade --cleanup, Starting Brew auto-update]
    - ./macos
